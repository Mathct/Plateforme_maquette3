                <h2>Reproduisez ces styles de texte</h2>

                <div class="ligne">

                    <div class = "buttons">
                        <div id="plusrem" class="button"><img src="assets/2740697.png"></div>
                        <div id="moinsrem" class="button"><img src="assets/2740649.png"></div>
